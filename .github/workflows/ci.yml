name: Java CI with Playwright

on:
  push:
    branches:
      - ft/pipeline
  pull_request:
    branches:
      - ft/pipeline

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17 (LTS)
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: maven

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
             ${{ runner.os }}-maven-

      # 4️⃣ Install dependencies (skip tests)
      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # 5️⃣ Install Playwright browsers (required for UI tests)
      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      # 6️⃣ Run tests
      - name: Run Maven tests
        run: mvn test

      # 7️⃣ Upload Playwright report (if generated)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: target/playwright-report/
          retention-days: 30
