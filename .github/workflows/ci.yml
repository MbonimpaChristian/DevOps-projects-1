name: Java CI with Playwright

# Trigger pipeline on any branch push or pull request
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # 3️⃣ Verify project structure (debugging step)
      - name: Verify repository files
        run: ls -R

      # 4️⃣ Install Maven dependencies (skip tests for speed)
      - name: Install dependencies
        run: mvn clean install -DskipTests

      # 5️⃣ Install Playwright browsers (needed for Chromium)
      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      # 6️⃣ Run tests (TestNG + Playwright)
      - name: Run Tests
        run: mvn test

      # 7️⃣ Upload Test Reports (even if tests fail)
      - name: Upload Surefire Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: target/surefire-reports/
