name: Java CI with Playwright

on:
  push:
    branches:
      - ft/pipeline
  pull_request:
    branches:
      - ft/pipeline

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      # âœ… Install Linux dependencies required by Playwright
      - name: Install Playwright Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff2-1 libvpx7 libevent-2.1-7 libopus0 \
            libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 \
            libharfbuzz-icu0 libsecret-1-0 libhyphen0 libglib2.0-0 \
            libnss3 libatk1.0-0 libx11-xcb1 libxcomposite1 libxdamage1 \
            libxrandr2 libasound2 libpangocairo-1.0-0 libcups2 libdrm2 \
            libgbm1 libgtk-3-0 libxshmfence1

      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Run Maven tests
        run: mvn test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: target/playwright-report/
          retention-days: 30
